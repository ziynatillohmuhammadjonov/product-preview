<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product-preview</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container container">
        <img
          src="./images/product-img.png"
          alt="Product img"
          class="main__img"
        />
        <img
          src="./images/product-mobile-img.png"
          alt=""
          class="main__img--mobile"
        />
        <div class="main__info">
          <h2 class="main__subtitle">PERFUME</h2>
          <h1 class="main__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="main__descr">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="wrapper">
            <h2 class="main__price--bonus">$149.99</h2>
            <p class="main__prise--real">$169.99</p>
          </div>
          <a href="./index.html" class="main__button">
            <img
              src="./images/cart-icon.svg"
              alt="Cart"
              class="main__button--img"
            />Add to Cart
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
